name: matrix
on: push

jobs:
  build:
    strategy:
      matrix:
        node-version: [12,14]
        operating-system: [ubuntu-latest,windows-latest]
    runs-on: ${{matrix.operating-system}}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: build code
        run: npm run build
        
 